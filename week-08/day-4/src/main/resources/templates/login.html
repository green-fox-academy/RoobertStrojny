<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <h1>Welcome to Programmer Fox Club!</h1>
</div>
<div>
    <p>Please provide a name, so you can associate it to your pet!</p>

        <button type="submit">GO</button>
    </form>
</div>
</body>
</html>
