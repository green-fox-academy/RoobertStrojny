<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new todo</title>
</head>
<body>
<form th:action="@{/todo/add}" th:object="${todo}" method="post">
    <label>Add: </label>
    <input type="text" th:field="*{title}">
    <button type="submit">Add</button>
</form>

</body>
</html>
