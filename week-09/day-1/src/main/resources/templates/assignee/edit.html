<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit todo</title>
</head>
<body>
<h1>EDIT TODO</h1>
<form action="#" th:action="@{'/assignee/{id}/edit'(id=${id})}" th:object="${assignee}" th:method="post">

</form>
