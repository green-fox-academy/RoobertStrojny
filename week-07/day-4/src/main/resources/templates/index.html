<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank of Simba :: INDEX</title>
</head>
<body>
<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Type</th>
        <th>King</th>
    </tr>
    <tr th:each="account, status : ${account}">
        <td th:text="${status.index + 1}"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getTwoDecimalBalance()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:if="${account.isKing()}"><p style="color: gold">KING</p></td>
    </tr>
</table>

</body>
</html>
