<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Webshop!</title>
    <link rel="stylesheet" th:href="@{styles.css}">
</head>
<body>
<div class="header-panel">
    <h1>My shop</h1>
    <hr>
</div>
<div class="navigation">
    <ul>
        <li><a th:href="@{'/webshop'}">Home</a></li>
        <li><a th:href="@{'/only-available'}">ONLY AVAILABLE</a></li>
        <li><a th:href="@{'/cheapest-first'}">CHEAPEST FIRST</a></li>
        <li><a th:href="@{'/contains-nike'}">CONTAINS NIKE</a></li>
        <li><a th:href="@{'/average-stock'}">AVERAGE STOCK</a></li>
        <li><a th:href="@{'/most-expensive'}">MOST EXPENSIVE AVAILABLE</a></li>
    </ul>
</div>

<div class="search">
    <form action="" th:action="@{'/search'}" method="post">
        <table>
            <tr>
                <th>Search for:</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Something like Nike..." name="searchString"><input type="submit" value="Search"></td>
            </tr>
        </table>
    </form>
</div>

<div class="table">
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity of stock</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td style="text-align: center" th:text="${item.getPrice()} + ' KÄŒ'"></td>
            <td style="text-align: center" th:text="${item.getQuantityOfStock()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
