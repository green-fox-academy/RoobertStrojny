<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="TableStyle.css">
</head>
<body>
<table>
    <tr>
        <th>Month</th>
        <th>Sales</th>
    </tr>
    <tr class="row">
        <td>January</td>
        <td>$ 50,000.00</td>
    </tr>
    <tr class="row">
        <td>February</td>
        <td>$ 10,000.00</td>
    </tr>
    <tr class="row">
        <td>March</td>
        <td>$ 85,000.00</td>
    </tr>
    <tr class="row">
        <td>April</td>
        <td>$ 56,000.00</td>
    </tr>
    <tr class="row">
        <td>May</td>
        <td>$ 98,000.00</td>
    </tr>
</table>
</body>
</html>
