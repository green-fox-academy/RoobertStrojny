<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="LoginFormStyle.css">
</head>
<body>
<form action="LoginForm.html">
    <table>
        <tr>
            <td class="account"><h1>ACCOUNT LOGIN</h1></td>
        </tr>
        <tr>
            <td class="inputs"><label>USERNAME</label><input type="text" name="username" pattern="[a-z]+"></td>
        </tr>
        <tr>
            <td class="inputs"><label>PASSWORD</label><input type="password" name="password"></td>
        </tr>
        <tr>
            <td id="forgotPassword"><h2><a href="LoginForm.html">Forgot Password?</a></h2></td>
        </tr>
        <tr>
            <td id="button"><button type="submit">Login</button></td>
        </tr>
    </table>
</form>

</body>
</html>
