<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="SignupFormStyle.css">
</head>
<body>
<form method="post" action="https://ptsv2.com/t/vf0l1-1642514527/post">
    <table>
        <tr>
            <th>Sign up</th>
        </tr>
        <tr>
            <td><input class="username" type="text" name="username" placeholder="Username" required></td>
        </tr>
        <tr>
            <td><input type="email" name="email" placeholder="E-mail" required></td>
            <td></td>
            <td>
                <button type="button" id="facebook">Log in with facebook</button>
            </td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="Password" required></td>
            <td class="or">OR</td>
            <td>
                <button type="button" id="twitter">Log in with Twitter</button>
            </td>
        </tr>
        <tr>
            <td><input type="password" name="retype" placeholder="Retype password" required></td>
            <td></td>
            <td>
                <button type="button" id="google">Log in with Google</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" id="sign">Sign me up</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
